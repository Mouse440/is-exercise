<!DOCTYPE html>
<html lang="en-us" ng-app='someApp'>
    <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>UI Challenge</title>
    	<script type="text/javascript" src="lib/angular.min.js"></script>
  		<script type="text/javascript" src="lib/angular-route.min.js"></script>
  		<script type="text/javascript" src="lib/angular-animate.min.js"></script>
  		<script type="text/javascript" src="lib/jquery-1.12.1.min.js"></script>
  		<script type="text/javascript" src="lib/bootstrap.min.js"></script>
		  <script type="text/javascript" src="js/app.js"></script>
      <script type="text/javascript" src="js/controller.js"></script>
		
  		<link rel="stylesheet" href="lib/bootstrap.min.css" type="text/css" />
  		<link rel="stylesheet" href="css/style.css" type="text/css" />
    </head>
    <body>
        <div class="container">
            <div id="view-window" class="row" ng-controller="MenuController">
                <div id="menu" class="col-sm-1">
                    <div class="sidebar-nav">
                      <div class="navbar navbar-default" role="navigation">
                        <div class="navbar-header">
                          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".sidebar-navbar-collapse">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                          </button>
                          <span class="visible-xs navbar-brand">Menu</span>
                        </div>
                        <div class="navbar-collapse collapse sidebar-navbar-collapse" >
                          <ul class="nav navbar-nav custom">
                            <li class="active">
                              <a id="home-btn" class="menu-option" href="#/home">H</a>
                              <div class="selected" ng-show="routeName=='home'"></div>
                              </li>
                            <li>
                              <a id="first-btn" class="menu-option" href="#/first">F</a>
                              <div class="selected" ng-show="routeName=='first'"></div>
                              </li>
                            <li>
                              <a id="second-btn" class="menu-option" href="#/second">S</a>
                              <div class="selected" ng-show="routeName=='second'"></div>
                            </li>
                          </ul>
                        </div><!--/.nav-collapse -->
                      </div>
                    </div>
                </div>
                <div id="content-wrapper" class="col-xs-12 col-sm-11">
                  <div id="content" class="col-xs-12 col-sm-12" ng-view>
                  </div>
                </div>
            </div>
        </div>
    </body>
    
    
    
</html>
